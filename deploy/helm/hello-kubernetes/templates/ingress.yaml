apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "hello-kubernetes.name" . }}
spec:
  rules:
    - host: {{ .Values.ingress.hostPath }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name:
                  {{- include "hello-kubernetes.labels" . | nindent 4 }}
                port:
                  number: {{ .Values.service.port }}
